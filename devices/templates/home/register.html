{% block content %}

        <div class="container">
            <div class="row pt-5">
                <div class="col-md-6 offset-md-2">
                    <div class="card">
                        <div class="card-header text-center py-4">
                            <h4 class="title">
                                Sign UP
                            </h4>

                            <h6 class="card-category">
                                <span>Add your credentials</span>
                            </h6>
                        </div>

                        <form role="form" method="post" action="">
                            <input type="hidden" name="csrfmiddlewaretoken" value="xw3JNRLhQ7AL8GTu3kClg85Vn7vU2nEPvtX4hfh8alngS1iYgefrNv38r4h6sfOm">
                            <div class="card-body px-5 py-3">
                                <div class="row">
                                    <div class="col-md-12 px-md-1">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" name="username" placeholder="Username" class="form-control" autofocus="" required="" id="id_username">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>

                                    <div class="col-md-12 px-md-1">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" name="email" placeholder="Email" class="form-control" required="" id="id_email">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>

                                    <div class="col-md-12 px-md-1">
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" name="password1" placeholder="Password" class="form-control" required="" id="id_password1">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>

                                    <div class="col-md-12 px-md-1">
                                        <div class="form-group">
                                            <label>Password Check</label>
                                            <input type="password" name="password2" placeholder="Password check" class="form-control" required="" id="id_password2">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>

                                </div>
                            </div>

                            <div class="card-footer text-center">
                                <button type="submit" name="register" class="btn btn-fill btn-primary">Register</button>
                                <br><br>
                                <p>Have an account? <a href="/login" class="text-primary">Login</a></p>
                            </div>
                        </form>

                    </div>
